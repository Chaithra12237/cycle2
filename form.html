<html>
    <head>
        <script>
            function valid()
            {
                var n=document.myform.n1.value;
                if(n=="")
                {
                    alert("Please enter name");
                    return false;
                }
                var p=document.myform.n2.value;
                if(isNaN(p))
                {
                    alert("Please enter a valid number");
                    return false;
                }
                document.myform.result.value=n;
                document.myform.res.value=p;
            }
        </script>
    </head>
    <body>
        <form name="myform">
            Enter the name:<input type="text" name="n1"><br><br>
            Enter the Phone No:<input type="text" name="n2"><br><br>
            <input type ="button" onclick="valid()" value="submit"><br><br>
            Name:<input type="text" name="result" value=" "><br><br>
            Phone: <input type="text" name="res" value=" ">
        </form>
    </body>
</html>
