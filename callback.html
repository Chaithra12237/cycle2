<html>
    <head>
        <script>
            function add(a,b,callback)
            {
                document.write("Sum :",a+b+"<br>");
                callback();
            }

            function display()
            {
                document.write('This must print after addition');
            }
            
            add(8,7,display);
        </script>
    </head>
</html>
